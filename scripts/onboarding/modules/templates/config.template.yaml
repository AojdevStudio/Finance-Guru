    - qa-advisor
    - specialist
    - agent-template

# Framework configuration
framework:
  name: "Finance Guru™"
  version: "2.0.0"
  domain: "finance"
  tools:
    - exa
    - web-search-tool
    - sequential-thinking
    - code-interpreter
    - financial-datasets
    - bright-data

# Workflow pipeline
