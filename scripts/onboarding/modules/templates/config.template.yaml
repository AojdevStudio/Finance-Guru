# Module paths (auto-detected)
module_root: "{{project_root}}/fin-guru"
installer_path: "{{project_root}}/fin-guru/_module-installer"

# Component inventory (unchanged)
agents:
  count: 13
  list:
    - finance-orchestrator
    - market-researcher
    - quant-analyst
    - strategy-advisor
    - compliance-officer
    - teaching-specialist
    - margin-specialist
    - dividend-specialist
    - onboarding-specialist
