repos:
  # Baseline hygiene hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: '^scripts/onboarding/modules/templates/.*\.template\.yaml$'
      - id: check-added-large-files
        args: ['--maxkb=500']

  # Ruff linter + formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: '^fin-guru-private/'
      - id: ruff-format
        exclude: '^fin-guru-private/'

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.10.6
          - types-requests
          - types-PyYAML
          - pandas-stubs
        args: [--config-file=pyproject.toml]
        exclude: '^(fin-guru-private/|tests/|\.claude/|\.agents/)'

  # Test coverage enforcement
  - repo: local
    hooks:
      - id: pytest-coverage
        name: pytest with coverage
        entry: uv run pytest --cov=src --cov-fail-under=80 --cov-report=term-missing -q
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

  # Secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.2
    hooks:
      - id: gitleaks
